{% extends 'base.html' %}

{% block title %}Ajouter un loisir{% endblock %}

{% block content %}
<h1>Ajouter un loisir</h1>

<form method="POST">
    {% csrf_token %}
    
    <!-- Nom du loisir -->
    <div class="form-group">
        <label for="nom">Nom du loisir :</label>
        {{ form.nom }}  <!-- Utilisation du champ dynamique du formulaire -->
    </div>

    <!-- Description du loisir -->
    <div class="form-group">
        <label for="description">Description :</label>
        {{ form.description }}  <!-- Utilisation du champ dynamique du formulaire -->
    </div>

    <!-- Bouton de soumission -->
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Enregistrer</button>
    </div>

    <!-- Bouton pour voir les loisirs déjà ajoutés -->
    <a href="{% url 'view_loisirs' %}" class="btn btn-secondary mt-3">
        Voir mes loisirs
    </a>
</form>
{% endblock %}
