<!DOCTYPE html> 
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Page{% endblock %}</title>
    {% load static %}
    
    <!-- Inclure Bootstrap depuis un CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        /* Personnalisation de la couleur de fond du navbar */
        .navbar-custom {
            background-color: #343a40; /* Couleur de fond personnalisée */
        }

        /* Personnalisation de la couleur des liens du navbar */
        .navbar-custom .navbar-nav .nav-link {
            color: white; /* Couleur du texte des liens */
        }

        /* Couleur du texte au survol des liens */
        .navbar-custom .navbar-nav .nav-link:hover {
            color: #f8f9fa; /* Changement de couleur au survol */
        }
        .navbar-toggler-icon {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <!-- Navbar avec couleur personnalisée -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <a class="navbar-brand" href="{% url 'trombinoscope' %}">Mon Application CV</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'boite' %}">Accueil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'create_personne' %}">Créer/Modifier Profil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'create_contact' %}">Créer/Modifier Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'create_competence' %}">Ajouter Compétence</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'view_competences' %}">Voir Compétences</a>
                </li>
                <!-- Nouveau lien pour accéder aux CVs -->
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'view_cvs' %}">Voir CVs</a>
                </li>
                <!-- Lien pour accéder au Trombinoscope -->
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'trombinoscope' %}">Trombinoscope</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Contenu principal -->
    <div class="container mt-5">
        {% block content %}
        {% endblock %}
    </div>

    <!-- jQuery, Popper.js, Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
