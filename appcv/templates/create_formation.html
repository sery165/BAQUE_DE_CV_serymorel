{% extends 'base.html' %}

{% block title %}Ajouter une formation{% endblock %}

{% block content %}
<h1>Ajouter une formation</h1>

<form method="POST">
    {% csrf_token %}

    <!-- Diplôme -->
    <div class="form-group">
        <label for="diplome">Diplôme :</label>
        <input type="text" class="form-control" name="diplome" id="diplome" required>
    </div>

    <!-- Institution -->
    <div class="form-group">
        <label for="institution">Institution :</label>
        <input type="text" class="form-control" name="institution" id="institution" required>
    </div>

    <!-- Date de début -->
    <div class="form-group">
        <label for="date_debut">Date de début :</label>
        <input type="date" class="form-control" name="date_debut" id="date_debut" required>
    </div>

    <!-- Date de fin -->
    <div class="form-group">
        <label for="date_fin">Date de fin :</label>
        <input type="date" class="form-control" name="date_fin" id="date_fin" required>
    </div>

    <!-- Description -->
    <div class="form-group">
        <label for="description">Description :</label>
        <textarea class="form-control" name="description" id="description" required></textarea>
    </div>

    <!-- Bouton de soumission -->
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Enregistrer</button>  <!-- Changer "Ajouter" en "Enregistrer" -->
    </div>

    <!-- Bouton pour voir les formations enregistrées -->
    <a href="{% url 'view_formations' %}" class="btn btn-secondary mt-3">
        Voir mes formations
    </a>
</form>
{% endblock %}
