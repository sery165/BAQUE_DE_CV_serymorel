{% extends 'base.html' %}

{% block title %}Modifier mes Informations Personnelles{% endblock %}

{% block content %}
<h1>Modifier mes Informations Personnelles</h1>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <!-- Nom -->
    <div class="form-group">
        <label for="nom">Nom :</label>
        <input type="text" class="form-control" name="nom" id="nom" value="{{ form.nom.value|default:'' }}" required>
    </div>

    <!-- Prénom -->
    <div class="form-group">
        <label for="prenom">Prénom :</label>
        <input type="text" class="form-control" name="prenom" id="prenom" value="{{ form.prenom.value|default:'' }}" required>
    </div>

    <!-- Date de naissance -->
    <div class="form-group">
        <label for="date_naissance">Date de Naissance :</label>
        <input type="date" class="form-control" name="date_naissance" id="date_naissance" value="{{ form.date_naissance.value|default:'' }}" required>
    </div>

    <!-- Photo -->
    <div class="form-group">
        <label for="photo">Photo :</label>
        <input type="file" class="form-control-file" name="photo" id="photo">
    </div>

    <!-- Boutons -->
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Enregistrer</button>
        <a href="{% url 'view_personne' %}" class="btn btn-secondary ml-2">Voir mes informations personnelles</a>
    </div>
</form>
{% endblock %}
